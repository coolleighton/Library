<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    
    <header>

        <div class="logo-container">
            <h1>library</h1>
        </div>

    </header>

    <section class="main-container">

        <button id="add-book" class="add-book">+ Add book</button>
        <div id="book-grid" class="book-grid"></div>

    </section>

    <section id="book-form-container" class="book-form">

        <p>Add new book</p>
        <form id="book-form" action="">
            <input id="title-input" type="text" placeholder="Title" required />
            <input id="author-input"type="text" placeholder="Author" required />
            <input id="pages-input" type="number" placeholder="Pages" max="10000" required />
            <div>
                <label>Have you read it?</label>
                <input id="read-input" id="is-read" type="checkbox" />
            </div>
            <input id="submitBtn" class="submit" type="submit" value="Submit">
        </form>

    </section>

    <div id="grey-tint" class="grey-tint"></div>

    <script src="app.js"></script>
</body>
</html>
